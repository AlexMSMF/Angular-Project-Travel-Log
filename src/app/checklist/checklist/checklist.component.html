<div class="row ">
   <div class="col-lg-12">
        <div class="jumbotron jumbotron-fluid text-center">
                <div class="container">
                  <h3 class="display-5">Next Stop: <span class='span'>{{country}}</span> </h3>
                  <h5 class="lead" >Friendly Reminder: <span class='span1'>{{randomString}}</span></h5>
                  <button class="btn btn-success"  (click)='randomFact()'>Adviser</button>
                </div>
              </div>
            </div>
        
   <div class="container">
       <div class="row wrap d-flex justify-content-space-around">
    <div class="col-md-7">
        <h1>Item List</h1> 
        <input type="text" class='col-9' #newTodo > 
        <button class="btn btn-success ml-3" (click)='addTodo(newTodo.value)'>Add to List</button>
        <div class="row mt-3" *ngFor="let todo of todos, let i = index" >
            <div class="col-xs-4" *ngIf='showTodo'>
                <div class="row">
                <div class="input-group-text col-xs-6">
                    <input type="checkbox" aria-label="Checkbox for following text input">   
                </div>
                <div class='col-xs-6 ml-3'>
                    <h5>{{todo.name}}</h5>
                </div>
            </div>
                
            </div>  
            <div class="col-xs-4 ml-4" *ngIf='showTodo'>
                <input type="number">
            </div>  
            <div class="col-xs-4 ml-5">
                <button class="btn btn-danger" (click)='todos.splice(i, 1)'  *ngIf='showTodo' ></button> 
             </div>
            
            </div>
       
    </div>
    <div class="col-md-5">
            <ul class="list-group">
                    <h1>Important!!</h1>
                    <div class="row">
                        <div class="col-6">
                    <li [ngStyle]='{backgroundColor: changeColor()}'  class="list-group-item">Passaport {{passportStatus}}</li> 
                </div>
                            <div class="col-6">
                    <button (click)='changeStatusPassport()' class='btn btn-warning'>OK</button>
                        </div>
                        <div class="col-6">
                                <li [ngStyle]='{backgroundColor: changeColor1()}'  class="list-group-item">Visa - 90 days {{visaStatus}}</li> 
                            </div> 
                                        <div class="col-6">
                                <button (click)='changeStatusVisa()' class='btn btn-warning'>OK</button>
                                    </div>
                    
                                    <div class="col-6">
                                            <li [ngStyle]='{backgroundColor: changeColor2()}' class="list-group-item">Airline Ticket {{ticketStatus}}</li> 
                                        </div>
                                                    <div class="col-6">
                                            <button (click)='changeStatusTicket()' class='btn btn-warning'>OK</button>
                                                </div>
                </div>
                  </ul>
        </div>
</div>
</div>
 
</div>
