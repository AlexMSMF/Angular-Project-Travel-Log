<div class="row mt-4" >
        <div class="col-md-4" *ngFor='let item of nextTravel'>
                <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="{{item.image}}" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">{{item.title}}</h5>
                          <div class="row">
                            <div class="col-4">
                              <h2 class="card-text">{{item.rating}}</h2> 
                            </div>
                            <div class="col-4">
                              <i class="fa fa-arrow-up" (click)='item.increment()'  aria-hidden="true"></i>
                            </div>
                            <div class="col-4">
                              <i  class="fa fa-arrow-down" (click)='item.decrement()' aria-hidden="true"></i>
                            </div>
                          </div>

                          <div class="row ">
                            <div class="col-xs-6">
                              <a href="{{item.search}}" class="btn btn-primary mt-2" target="_blank">Search more</a>
                            </div>
                          </div>

                        </div>
                      </div>
        </div>

    </div>

    <div class="row mt-5 d-flex justify-content-center">
      <div class="col-xs-3">
        <button (click)=chooseTripNow()  class="btn btn-success mr-2">Next Destination</button>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-lg-12">
              <div class="jumbotron jumbotron-fluid text-center">
                      <div class="container">
                        <h2 class="display-5">The next trip is: {{max.title}} </h2>
                        <h1></h1>
                      </div>
                  
      </div>
    </div>
